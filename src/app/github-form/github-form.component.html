<form (ngSubmit)='submitUser()' #githubForm='ngForm'>
   

  <!--Name Input -->
  <div class="form-group">
    <label appBolder for="name">Search A GitHub Profile:</label>
    <input id="name" class="form-control" type="text" required [(ngModel)]="username" placeholder="Enter  Username  #name="ngModel">
    <button type="submit" class="btn-primary"  value="Search">
     
    </button>
  </div>
  <div class="alert-danger" [hidden]="name.valid || name.pristine">
    <p>Name is required</p>
  </div>


</form>
